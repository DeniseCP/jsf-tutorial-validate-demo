<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Validation Form - Required</title>
	<style>
		.error{
			color: red;
		}
	</style>
</h:head>

<h:body>
	<h:form>
		<!-- <h:messages styleClass="error" /> -->
			
			First name: <h:inputText value="#{studentOne.firstName}"
			label="First Name" />
		<br />
		<br />
			Last name: <h:inputText value="#{studentOne.lastName}"
			label="Last Name" required="true" id="last_name"
			requiredMessage="Your last name is required" />
			<h:message for="last_name" styleClass="error" />
		<br />
		<br />
			Email: <h:inputText value ="#{studentOne.email}"
			label="Email" required="true" id="email_add"
			requiredMessage="Email required" />
			<h:message for="email_add" styleClass="error" />
		<br/>
		<br/>
		<h:commandButton value="Submit" action="student_one_response" />
	</h:form>
</h:body>
</html>
